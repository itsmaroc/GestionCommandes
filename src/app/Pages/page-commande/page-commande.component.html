
<div class="container my-4">
    <!-- En-tÃªte avec titre et bouton Ajouter client -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">Liste des Commandes</h2>
      <button class="btn btn-primary" (click)="openEditModal(null)">Ajouter une nouvelle commande</button>
    </div>

    <!-- Tableau des clients -->
    <table class="table table-bordered table-striped">
      <thead class="table-light">
        <tr>
            <th>Nom du Client</th>
            <th>Date</th>
            <th>Statut</th>
            <th>Total</th>
            <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let commande of commandes">
          <td>{{ commande.client.nom }} {{ commande.client.prenom }}</td>
          <td>{{ commande.date | date:'dd/MM/yyyy' }}</td>
          <td>{{ commande.statut }}</td>
          <td>{{ commande.total }}</td>
          <td>
            <button class="btn btn-sm btn-secondary me-1" (click)="openEditModal(commande)">Modifier</button>
            <button class="btn btn-sm btn-danger" (click)="confirmDelete(commande)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
