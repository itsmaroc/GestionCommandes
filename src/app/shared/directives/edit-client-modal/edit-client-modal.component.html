<div class="modal-header">
  <h5 class="modal-title">{{ isEditMode ? 'Modifier le client' : 'Ajouter un client' }}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>

<div class="modal-body">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <!-- Nom -->
    <div class="mb-3">
      <label for="clientNom" class="form-label">Nom</label>
      <input type="text" id="clientNom" class="form-control" [(ngModel)]="client.nom" name="nom" required>
    </div>

    <!-- Prénom -->
    <div class="mb-3">
      <label for="clientPrenom" class="form-label">Prénom</label>
      <input type="text" id="clientPrenom" class="form-control" [(ngModel)]="client.prenom" name="prenom" required>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="clientEmail" class="form-label">Email</label>
      <input type="email" id="clientEmail" class="form-control" [(ngModel)]="client.email" name="email" required>
    </div>

    <!-- Téléphone -->
    <div class="mb-3">
      <label for="clientTelephone" class="form-label">Téléphone</label>
      <input type="text" id="clientTelephone" class="form-control" [(ngModel)]="client.telephone" name="telephone">
    </div>

    <!-- Adresse -->
    <div class="mb-3">
      <label for="clientAdresse" class="form-label">Adresse</label>
      <textarea id="clientAdresse" class="form-control" [(ngModel)]="client.adresse" name="adresse"></textarea>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" (click)="close()">Annuler</button>
  <button class="btn btn-primary" [disabled]="f.invalid" (click)="onSubmit(f)">{{ isEditMode ? 'Enregistrer' : 'Ajouter' }}</button>
</div>
